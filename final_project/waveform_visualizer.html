<html>
    <head>
        <meta charset="utf-8" />
        <title>Waveform Visualizer</title>
        <link rel="stylesheet" href="visualizer_design.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
        <script src="https://unpkg.com/wavesurfer.js"></script> 
        <!-- <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script> -->
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.microphone.js"></script>
        <script src="waveform.js"></script>
        <script src="bundle.js"></script>
        <script type="text/javascript" src="bundle.js"></script> 
    </head>
    <body>
        <h1 >Waveform Visualizer</h1>
        <button id="micButton" class="button">Microphone On</button>
        <input type="file" id="fileInput">
        <div id="waveform"></div><br>
        <div id="spectrogram"></div><br>
        <div class="parent"><br>
            <div class="volumeSlider, left">
                <label for="volume">Volume: </label>
                <input id="volume" type="range" min="0" max="1" value="0.5" step="0.1">
            </div><br>
            <div>
                <button id="play" class="button">Play</button> <!-- play button -->
                <button id="mute" class="button">Mute</button> <!-- mute button -->
                <button id="skipForward" class="button">Skip Forward</button> <!-- skip forward button -->
                <button id="skipBack" class="button">Skip Backward</button> <!-- skip backward button -->
            </div><br>
            <div class="right">
                <label for="zoom">Zoom: </label>
                <input id="zoom" data-action="zoom" type="range" min="-45" max="45" value="0">
            </div><br>
        </div>
        <br><fieldset>
            <legend>Waveform Style</legend><br>
            <label for="playback">Playback Rate: </label>
            <select name="playback" id="playback" class="dropdown">
                <option value=0.25>0.25x</option>
                <option value=0.5>0.5x</option>
                <option value=0.75>0.75x</option>
                <option selected="selected" value=1>Normal</option>
                <option value=1.25>1.25x</option>
                <option value=1.5>1.5x</option>
                <option value=1.75>1.75x</option>
                <option value=2>2x</option>
            </select><br><br>
            <label for="colorPicker">Pick a Color: </label>
            <input type="color" id="colorPicker"><br><br>
            <label for="normalWave">Choose a Style: </label>
            <input type="radio" id="normalWave" name="waveStyle" value="normalWave" checked="checked" class="radioButton">
            <label for="normalWave" class="test">Normal Waveform</label>
            <input type="radio" id="barWave" name="waveStyle" value="barWave">
            <label for="barWave">Bar Waveform</label>
            <input type="radio" id="spectrogramWave" name="waveStyle" value="spectrogram">
            <label for="spectrogram">Spectrogram</label>
        </fieldset><br><br>
        <div class="flexContainer">
            <div class="flexChild playlist">
                <label>Select Audio: </label><br><br>
                <button id="atmosphere">Atmosphere<span class="badge">1:48</span></button>
                <button id="balkan">Balkan Guitars<span class="badge">0:38</span></button>
                <button id="piano">Classical Piano<span class="badge">0:56</span></button>
                <button id="dance">Dance Music<span class="badge">1:44</span></button>
                <button id="jazz">Jazz Guitar<span class="badge">1:00</span></button>
                <button id="river">River Sounds<span class="badge">3:56</span></button>
                <button id="vocals">Synth Vocals<span class="badge">0:59</span></button>
            </div>
            <div class="flexChild">
                <label for="equalizer">Equalizer:</label><br><br>
                <div id="equalizer"></div>
            </div>
